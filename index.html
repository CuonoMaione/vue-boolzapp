<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!--Font Awesome v 6.4.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

<div id="app">
    <main>
        <nav>
            <header class="head-nav">

                <div class="ioUser">
                    <img src="img/avatar_io.jpg" alt="">
                    <span>Sofia</span>
                </div>

                <div class="settingUser">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </header>

            <div class="noticed">
                <i class="fa-solid fa-bell-slash"></i>
                <section class="noticed-text">
                    <div>Ricevi notifice di nuovi messaggi!</div>
                    <p>Attiva notifiche desktop</p>
                </section>
            </div>

            <div class="searchBar">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="search" placeholder="Cerca o inizia nuova chat">
            </div>

            <div class="Contacts">
                <div class="firstUser" v-for="(contact , active) in contacts" @click="selectContact(active)">
                    <img :src= 'contact.avatar' alt="">
                    <div class="firstUser-text">
                        <div>{{contact.name}}</div>
                        <p class="last">{{contact.messages[contact.messages.length - 1].message}}</p>
                    </div>
                    <div class="Hours">
                       
                    </div>
                </div>
             
            </div>
            
        </nav>
        <section class="contents">
            <header class="head-contents">
                <div class="activeUser">
                    <img :src= "contacts[activeUser].avatar" alt="">
                    <span>{{ contacts[activeUser].name }}</span>
                </div>
                <div class="settingChat">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <section class="messages">
                <span v-for="messageObj in contacts[activeUser].messages" class="" :class=" (messageObj.status === 'sent' ? 'sent' : 'received')"  >
                    {{messageObj.message}}
                    <span class="date">20:15</span>
                </span>

            </section>
            <footer class="footer-contents">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio...">
                <i class="fa-solid fa-microphone"></i>
            </footer>
        </section>
    </main>

</div>


    <script src="js/myscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!--Font Awesome v 6.4.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <nav>
            <header class="head-nav">

                <div class="ioUser">
                    <img src="img/avatar_io.jpg" alt="">
                    <span>Sofia</span>
                </div>

                <div class="settingUser">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </header>

            <div class="noticed">
                <i class="fa-solid fa-bell-slash"></i>
                <section class="noticed-text">
                    <div>Ricevi notifice di nuovi messaggi!</div>
                    <p>Attiva notifiche desktop</p>
                </section>
            </div>

            <div class="searchBar">
                <input type="search" placeholder="Cerca o inizia nuova chat">
            </div>

            <div class="Contacts">
                <div class="firstUser">
                    <img src="img/avatar_1.jpg" alt="">
                    <div class="firstUser-text">
                        <div>Michele</div>
                        <p>Ultimo messaggio inviato</p>
                    </div>
                    <div class="Hours">
                        22:20
                    </div>
                </div>
                <div class="secondUser">
                    <img src="img/avatar_2.jpg" alt="">
                    <div class="firstUser-text">
                        <div>Michele</div>
                        <p>Ultimo messaggio inviato</p>
                    </div>
                    <div class="Hours">
                        22:20
                    </div>
                </div>
                </div>
            </div>
        </nav>
        <section class="contents">
            <header class="head-contents">
                <div class="activeUser">
                    <img src="img/avatar_1.jpg" alt="">
                    <span>Michele</span>
                </div>
                <div class="settingChat">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <section class="messages">

                <span class="sent">ciaooo
                    <span class="date">20:20</span>
                </span>
                <span class="received">ciaooo
                    <span class="date">20:20</span>
                </span>

            </section>
            <footer class="footer-contents">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio...">
                <i class="fa-solid fa-microphone"></i>
            </footer>
        </section>
    </main>
</body>
</html>
